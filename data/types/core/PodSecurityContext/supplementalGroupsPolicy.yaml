description:
  original: Defines how supplemental groups of the first container processes are calculated.
    Valid values are "Merge" and "Strict". If not specified, "Merge" is used. (Alpha)
    Using the field requires the SupplementalGroupsPolicy feature gate to be enabled
    and the container runtime must implement support for this feature. Note that this
    field cannot be set when spec.os.name is windows.
  formatted: Defines how supplemental groups of the first container processes are
    calculated. Valid values are "Merge" and "Strict". If not specified, "Merge" is
    used. (Alpha) Using the field requires the SupplementalGroupsPolicy feature gate
    to be enabled and the container runtime must implement support for this feature.
    Note that this field cannot be set when spec.os.name is windows.
type: string
