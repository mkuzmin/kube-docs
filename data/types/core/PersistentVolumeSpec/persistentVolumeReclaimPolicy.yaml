description:
  original: 'persistentVolumeReclaimPolicy defines what happens to a persistent volume
    when released from its claim. Valid options are Retain (default for manually created
    PersistentVolumes), Delete (default for dynamically provisioned PersistentVolumes),
    and Recycle (deprecated). Recycle must be supported by the volume plugin underlying
    this PersistentVolume. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#reclaiming'
  formatted: 'persistentVolumeReclaimPolicy defines what happens to a persistent volume
