description:
  original: Host networking requested for this pod. Use the host's network namespace.
    When using HostNetwork you should specify ports so the scheduler is aware. When
    `hostNetwork` is true, specified `hostPort` fields in port definitions must match
    `containerPort`, and unspecified `hostPort` fields in port definitions are defaulted
    to match `containerPort`. Default to false.
