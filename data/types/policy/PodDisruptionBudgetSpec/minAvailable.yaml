description:
  original: An eviction is allowed if at least "minAvailable" pods selected by "selector"
    will still be available after the eviction, i.e. even in the absence of the evicted
    pod.  So for example you can prevent all voluntary evictions by specifying "100%".
  formatted: An eviction is allowed if at least "minAvailable" pods selected by "selector"
    will still be available after the eviction, i.e. even in the absence of the evicted
    pod.  So for example you can prevent all voluntary evictions by specifying "100%".