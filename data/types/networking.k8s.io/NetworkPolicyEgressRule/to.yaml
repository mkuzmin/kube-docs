description:
  original: to is a list of destinations for outgoing traffic of pods selected for this rule. Items in this list are combined using a logical OR operation. If this field is empty or missing, this rule matches all destinations (traffic not restricted by destination). If this field is present and contains
    at least one item, this rule allows traffic only if the traffic matches at least one item in the to list.
