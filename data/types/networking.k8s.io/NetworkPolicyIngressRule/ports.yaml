description:
  original: ports is a list of ports which should be made accessible on the pods selected for this rule. Each item in this list is combined using a logical OR. If this field is empty or missing, this rule matches all ports (traffic not restricted by port). If this field is present and contains at least
    one item, then this rule allows traffic only if the traffic matches at least one port in the list.
