description:
  original: tls represents the TLS configuration. Currently the Ingress only supports
    a single TLS port, 443. If multiple members of this list specify different hosts,
    they will be multiplexed on the same port according to the hostname specified
    through the SNI TLS extension, if the ingress controller fulfilling the ingress
    supports SNI.
  formatted: tls represents the TLS configuration. Currently the Ingress only supports
    a single TLS port, 443. If multiple members of this list specify different hosts,
    they will be multiplexed on the same port according to the hostname specified
    through the SNI TLS extension, if the ingress controller fulfilling the ingress
    supports SNI.