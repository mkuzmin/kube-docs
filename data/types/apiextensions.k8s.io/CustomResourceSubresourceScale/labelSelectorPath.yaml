description:
  original: 'labelSelectorPath defines the JSON path inside of a custom resource that
    corresponds to Scale `status.selector`. Only JSON paths without the array notation
    are allowed. Must be a JSON Path under `.status` or `.spec`. Must be set to work
    with HorizontalPodAutoscaler. The field pointed by this JSON path must be a string
    field (not a complex selector struct) which contains a serialized label selector
    in string form. More info: https://kubernetes.io/docs/tasks/access-kubernetes-api/custom-resources/custom-resource-definitions#scale-subresource
    If there is no value under the given path in the custom resource, the `status.selector`
    value in the `/scale` subresource will default to the empty string.'
