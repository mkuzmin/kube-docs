description:
  original: Specifies the maximal number of failed indexes before marking the Job
    as failed, when backoffLimitPerIndex is set. Once the number of failed indexes
    exceeds this number the entire Job is marked as Failed and its execution is terminated.
    When left as null the job continues execution of all of its indexes and is marked
    with the `Complete` Job condition. It can only be specified when backoffLimitPerIndex
    is set. It can be null or up to completions. It is required and must be less than
    or equal to 10^4 when is completions greater than 10^5.
