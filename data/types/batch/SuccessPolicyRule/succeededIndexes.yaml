description:
  original: succeededIndexes specifies the set of indexes which need to be contained
    in the actual set of the succeeded indexes for the Job. The list of indexes must
    be within 0 to ".spec.completions-1" and must not contain duplicates. At least
    one element is required. The indexes are represented as intervals separated by
    commas. The intervals can be a decimal integer or a pair of decimal integers separated
    by a hyphen. The number are listed in represented by the first and last element
    of the series, separated by a hyphen. For example, if the completed indexes are
    1, 3, 4, 5 and 7, they are represented as "1,3-5,7". When this field is null,
    this field doesn't default to any value and is never evaluated at any time.
