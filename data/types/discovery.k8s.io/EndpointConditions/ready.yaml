description:
  original: ready indicates that this endpoint is ready to receive traffic, according
    to whatever system is managing the endpoint. A nil value should be interpreted
    as "true". In general, an endpoint should be marked ready if it is serving and
    not terminating, though this can be overridden in some cases, such as when the
    associated Service has set the publishNotReadyAddresses flag.
  formatted: ready indicates that this endpoint is ready to receive traffic, according
