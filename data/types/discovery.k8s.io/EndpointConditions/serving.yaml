description:
  original: serving indicates that this endpoint is able to receive traffic, according
    to whatever system is managing the endpoint. For endpoints backed by pods, the
    EndpointSlice controller will mark the endpoint as serving if the pod's Ready
    condition is True. A nil value should be interpreted as "true".
